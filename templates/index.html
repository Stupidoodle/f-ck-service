<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
</head>
<body>
    <h1>AI Chatbot</h1>
    <form method="POST">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" name="prompt" id="prompt" value="{{ prompt }}">
        <input type="submit" value="Submit">
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
